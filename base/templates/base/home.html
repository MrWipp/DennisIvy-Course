{% extends 'base.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

    <div class="home-container">

        <div>
            <h3>Browse Topics</h3>
            <hr>
            <div>
                <a href="{% url 'home' %}">All</a>
            </div>
            {% for topic in topics %}
                <div>
                    <a href="{% url 'home' %}?q={{topic.name}}">{{topic}}</a>
                </div>
            {% endfor %}
        </div>

        <div>
            <a href="{% url 'create-room' %}">Create a room</a>
            <div>
                {% for room in rooms %}
                    <div>
                        <a href="{% url 'update-room' room.id %}">Edit</a>
                        <a href="{% url 'delete-room' room.id %}">Delete</a>
                        <span>@{{ room.host.username }}</span>
                        <h1>Name: <a href="{% url 'room' room.id %}">{{ room.name }}</a></h1>
                        <small>{{room.topic.name}}</small>
                        <h2>Id: {{ room.id }}</h2>
                        <hr>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
